<!DOCTYPE html>
<html>
<head>
<title>Donate to #JusticeForMohbad</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}

.container {
  width: 500px;
  margin: 0 auto;
}

.donation-form {
  border: 1px solid black;
  padding: 10px;
}

.donate-button {
  background-color: green;
  color: white;
  padding: 10px;
  text-align: center;
  font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
<div class="donation-form">
<h1>Donate to #JusticeForMohbad</h1>

<img src="https://ocdn.eu/images/pulscms/YWI7MDA_/52a3ec7e208e626f3efe2cbbdea1d7df.jpg" alt="Mohbad" width="100%">

<p>Please donate to support Mohbad and his family during this difficult time. All donations will go towards helping pay for legal fees and other expenses.</p>

<form>
  <input type="text" name="name" placeholder="Your name">
  <br>
  <input type="email" name="email" placeholder="Your email">
  <br>
  <input type="number" name="amount" placeholder="Amount to donate">
  <br><br>
  <input type="submit" class="donate-button" value="Donate">
</form>

</div>
</div>
</body>
</html>
